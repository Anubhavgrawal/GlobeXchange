<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency_converter</title>
    <link href="currency_converter_css.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <body>
        <!-- header -->
        <div class="container">
            <h2 id="heading">Currency Converter</h2>
            <form>
                <!-- input box -->
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" id="data" value="100">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <img src="https://flagsapi.com/US/flat/64.png" alt="error">
                        <div class="select-container">
                            <select name="from">
                            </select>
                        </div>
                    </div>
                    <div class="conversion">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>
                    <div class="to">
                        <p>To</p>
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="error">

                        <div class="select-container">
                            <select name="to"></select>
                        </div>
                    </div>
                </div>
                <div class="msg">1 USD = 82.8 INR</div>
                <button class="submit" type="submit">Convert Now</button>
            </form>
        </div>
        <script src="currency_jsfile2_js.js"></script>
        <script src="currency_converter_js.js"></script>
    </body>

</html>



</html>
